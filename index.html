
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="screen and (min-width:375px) and (max-width: 1800px)">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog">
    <div class="article">
      <img src="assets/images/illustration-article.svg" alt="Article preview"/>
    </div>
    <div class="text">
      <div class="text-section">
        <h4 class="learning">Learning</h4>
        <p class="publish">Published 21 Dec 2023</p>
        <p class="foundation">HTML & CSS foundations</p>
        <p class="kit">These languages are the backbone 
          of every website, defining structure, 
          content, and presentation.
        </p>
      </div>
      <div class="avatar">
        <img src="assets/images/image-avatar.webp" width="30px" alt="Avatar logo">
        <span class="hooper">Greg Hooper</span>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oluwagbenga</a>.
  </footer>
</body>
</html>
